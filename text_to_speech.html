function play (){
responsiveVoice.speak(
"dede alin suka cilok baraya",
language.Korea,
{
pitch: 1,
rate: 1,
volume: 1
}
);
}

function stop (){
responsiveVoice.cancel();
a.style.boxShadow="0px 0px 1px blue"
}

function pause (){
responsiveVoice.pause();
a.style.boxShadow="0px 0px 1px blue"
}

function resume (){
responsiveVoice.resume();
a.style.boxShadow="0px 0px 1px blue"
}

</script>
<style> 
#a{
    border:2px solid Green;
    width:70px;
    height:50px;
    box-shadow:10px 10px 2px blue;
    border-radius:20% 20%;
}
</style>
</head>
<body>
<button id="a" onclick="play();">Play</button>
<button id="a" onclick="stop();">Stop</button>
<button id="a" onclick="pause();">Pause</button>
<button id="a" onclick="resume();">Resume</button>
<button id="a" onclick="robot();">Robot </button>
